<script src="./jquery-2.1.4.min.js"></script>
<script src="./jquery.localize.min.js"></script>

<button id="translate_en" onclick="make_english()">English</button>
<button id="translate_en" onclick="make_french()">French</button>

<h1 data-localize="greeting">Hello world!</h1>
<ul>
    <li>
        <span data-localize="phonesList.one">iPhone</span>
    </li>
    <li>
        <span data-localize="phonesList.two">Google Nexus 17</span>
    </li>
</ul>


<script>

var make_english = function(){
    $("[data-localize]").localize("test", {language: "en"});
    console.log("switched to English...");
}

var make_french = function(){
    $("[data-localize]").localize("test", {language: "fr"});
    console.log("switched to French...");
}

</script>
